<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./logo.png" alt="Les petits plats" class="header__logo" />
      </header>
      <main>
        <section class="search">
          <form class="search__input">
            <input
              type="text"
              id="searchInput"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette."
              aria-label="Rechercher"
            />
            <i class="fas fa-search"></i>
          </form>

          <div class="search__select">
            <button class="custom-select">
              <div class="custom-select__trigger --ingredient">
                <span id="currentFilter">Ingrédients</span>
                <div class="arrow"></div>
              </div>
              <div class="custom-options">
                <span class="custom-option selected">1</span>
                <span class="custom-option">2</span>
                <span class="custom-option">3</span>
              </div>
            </button>

            <button class="custom-select">
              <div class="custom-select__trigger --appliance">
                <span id="currentFilter">Appareil</span>
                <div class="arrow"></div>
              </div>
              <div class="custom-options">
                <span class="custom-option selected">1</span>
                <span class="custom-option">2</span>
                <span class="custom-option">3</span>
              </div>
            </button>

            <button class="custom-select">
              <div class="custom-select__trigger --device">
                <span id="currentFilter">ustensiles</span>
                <div class="arrow"></div>
              </div>
              <div class="custom-options" id="listbox" role="listbox">
                <span class="custom-option selected">1</span>
                <span class="custom-option">2</span>
                <span class="custom-option">3</span>
              </div>
            </button>
          </div>
        </section>
        <section class="result" id="result"></section>
      </main>
    </div>
  </body>
</html>
