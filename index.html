<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./logo.png" alt="Les petits plats" class="header__logo" />
      </header>
      <main>
        <section class="search">
          <form class="search__input">
            <input
              type="text"
              id="searchInput"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette."
              aria-label="Rechercher"
            />
            <i class="fas fa-search"></i>
          </form>

          <div class="search__select">
            <div class="search__select__ingredient">
              <select>
                <option value="0">ingrédient</option>
              </select>
            </div>

            <div class="search__select__appliance">
              <select>
                <option value="0">Appareil</option>
              </select>
            </div>

            <div class="search__select__device">
              <select>
                <option value="0">Ustensiles</option>
              </select>
            </div>
          </div>
        </section>
        <section class="result" id="result"></section>
      </main>
    </div>
  </body>
</html>
